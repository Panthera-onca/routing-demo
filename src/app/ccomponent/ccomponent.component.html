<div class=""container-fluid">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm">
      <div class="form-group">
        <label>Username</label>
        <input [class.is-invalid]="registrationForm.get('userName').invalid && registrationForm.get('userName').touched" formControlName="userName" type="text" class="form-control">
        <small [class.d-none]="registrationForm.get('userName').valid || registrationForm.get('userName').untouched" class="text-danger">Pseudo c'est requis√©</small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type ="password" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Register button</button>
    </form>
    {{registrationForm.value | json}}
    </div>
    <div formGroupName="address">
    <div class="form-group">
      <label>City</label>
      <input formControlName="city" type="text" class="form-control">
    </div>
    <div class="form-group">
      <lavel>State</lavel>
      <input formControlName="state" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Postal code</label>
      <input formControlName="postalCode" type="text" class="form-control">
    </div>
    </div>
    
    <div clss="container-fluid">
      <h1>Bootcamp enrollement form</h1>
      <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
      </div>
      <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
    
        {{userForm.value | json}}
        <hr/>
        {{usertModel | json}}
    
    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text"  class="form-control" name="postalCode" ngModel>
      </div>
    </div>    
    <div class="form-group">
        <label>Name</label>
        <input type ="text"  class="form-control" required #name="ngModel" 
        [class.is-invalid]="name.invalid && name.touched" class="form-control"
        name="userName" [ngModel]="userMosel.name">
        <small class = "text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
    <div class="'form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" class="form-control" 
      [class.is-invalid] name="phone.invalid && phone.touched" [(ngModel)]="userModel.phone">
      <!--small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be 10 digits long</small!-->
    <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
      <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
      <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits long</small>
    </div>
    
      </div>
    <div class="form-group">
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" required #topic="ngModel" 
      [class.is-invalid]="topicHasError && topic.touched" class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="default">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <small class="text-danger" [class.d-none]="topic.valid || topic.untouched">Please choose a topic</small>
    </div>
    <div class="form-check">
      <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
      <label class="form-check-label">Morning (9am-12pm)</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening" >
      <label class="form-ckeck-label">Evening (5pm-8pm)</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input"  [(ngModel)]="userModel.subscribe" type="checkbox" name="subscribe">
      <label class="form-check-label">Send me promotional offers</label>
    </div>
    
    <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary"  type="submit">Submit</button>
      </form>
    </div>
